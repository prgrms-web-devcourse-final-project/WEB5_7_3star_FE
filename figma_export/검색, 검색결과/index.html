<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레슨 등록</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 배경 장식 요소 -->
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
    <div class="bg-decoration bg-decoration-3"></div>
    
    <div class="registration-container">
        <div class="registration-header">
            <h1 class="registration-title">레슨 등록</h1>
            <p class="registration-subtitle">새로운 레슨을 등록하고 학생들과 만나보세요</p>
        </div>

        <div class="registration-layout">
            <!-- 좌측: 폼 입력 영역 -->
            <div class="form-section">
                <div class="form-card">
                    <form id="lessonForm" class="lesson-form">
                        <!-- 기본 정보 -->
                        <div class="form-group">
                            <h3 class="group-title">
                                <i class="fas fa-info-circle"></i>
                                기본 정보
                            </h3>
                            
                            <div class="input-group">
                                <label for="lessonTitle" class="input-label">레슨 제목 *</label>
                                <input type="text" id="lessonTitle" name="lessonTitle" class="form-input" 
                                       placeholder="예: 초보자를 위한 수영 레슨" required>
                            </div>

                            <div class="input-group">
                                <label for="category" class="input-label">카테고리 *</label>
                                <select id="category" name="category" class="form-select" required>
                                    <option value="">카테고리를 선택하세요</option>
                                    <option value="수영">수영</option>
                                    <option value="헬스">헬스</option>
                                    <option value="테니스">테니스</option>
                                    <option value="베드민턴">베드민턴</option>
                                    <option value="요가">요가</option>
                                    <option value="필라테스">필라테스</option>
                                    <option value="골프">골프</option>
                                    <option value="축구">축구</option>
                                    <option value="농구">농구</option>
                                    <option value="배구">배구</option>
                                    <option value="탁구">탁구</option>
                                    <option value="클라이밍">클라이밍</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="description" class="input-label">레슨 설명 *</label>
                                <textarea id="description" name="description" class="form-textarea" 
                                          placeholder="레슨에 대한 자세한 설명을 입력하세요..." rows="4" required></textarea>
                            </div>
                        </div>

                        <!-- 일정 및 가격 -->
                        <div class="form-group">
                            <h3 class="group-title">
                                <i class="fas fa-calendar-alt"></i>
                                일정 및 가격
                            </h3>
                            
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="startDate" class="input-label">시작일 *</label>
                                    <input type="date" id="startDate" name="startDate" class="form-input" required>
                                </div>
                                <div class="input-group">
                                    <label for="endDate" class="input-label">종료일 *</label>
                                    <input type="date" id="endDate" name="endDate" class="form-input" required>
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label for="time" class="input-label">시간 *</label>
                                    <input type="time" id="time" name="time" class="form-input" required>
                                </div>
                                <div class="input-group">
                                    <label for="duration" class="input-label">소요시간 (분) *</label>
                                    <input type="number" id="duration" name="duration" class="form-input" 
                                           placeholder="60" min="30" max="300" required>
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label for="price" class="input-label">가격 (원) *</label>
                                    <input type="number" id="price" name="price" class="form-input" 
                                           placeholder="50000" min="0" required>
                                </div>
                                <div class="input-group">
                                    <label for="maxParticipants" class="input-label">최대 인원 *</label>
                                    <input type="number" id="maxParticipants" name="maxParticipants" class="form-input" 
                                           placeholder="10" min="1" max="50" required>
                                </div>
                            </div>
                        </div>

                        <!-- 위치 정보 -->
                        <div class="form-group">
                            <h3 class="group-title">
                                <i class="fas fa-map-marker-alt"></i>
                                위치 정보
                            </h3>
                            
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="region" class="input-label">지역 *</label>
                                    <select id="region" name="region" class="form-select" required>
                                        <option value="">지역을 선택하세요</option>
                                        <option value="서울특별시">서울특별시</option>
                                        <option value="부산광역시">부산광역시</option>
                                        <option value="대구광역시">대구광역시</option>
                                        <option value="인천광역시">인천광역시</option>
                                        <option value="광주광역시">광주광역시</option>
                                        <option value="대전광역시">대전광역시</option>
                                        <option value="울산광역시">울산광역시</option>
                                        <option value="경기도">경기도</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="district" class="input-label">구/군 *</label>
                                    <select id="district" name="district" class="form-select" required>
                                        <option value="">구/군을 선택하세요</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label for="address" class="input-label">상세 주소 *</label>
                                <input type="text" id="address" name="address" class="form-input" 
                                       placeholder="예: 강남구 역삼동 123-45" required>
                            </div>

                            <div class="input-group">
                                <label for="facility" class="input-label">시설명</label>
                                <input type="text" id="facility" name="facility" class="form-input" 
                                       placeholder="예: 강남 스포츠센터">
                            </div>
                        </div>

                        <!-- 추가 정보 -->
                        <div class="form-group">
                            <h3 class="group-title">
                                <i class="fas fa-plus-circle"></i>
                                추가 정보
                            </h3>
                            
                            <div class="input-group">
                                <label for="requirements" class="input-label">준비물/요구사항</label>
                                <textarea id="requirements" name="requirements" class="form-textarea" 
                                          placeholder="수강생이 준비해야 할 것들을 입력하세요..." rows="3"></textarea>
                            </div>

                            <div class="input-group">
                                <label for="experience" class="input-label">강사 경력</label>
                                <textarea id="experience" name="experience" class="form-textarea" 
                                          placeholder="강사님의 경력과 자격증을 입력하세요..." rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 우측: 사진 업로드 및 미리보기 -->
            <div class="preview-section">
                <div class="preview-card">
                    <!-- 사진 업로드 -->
                    <div class="upload-section">
                        <h3 class="section-title">
                            <i class="fas fa-camera"></i>
                            레슨 사진
                        </h3>
                        
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-content">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <p class="upload-text">사진을 드래그하거나 클릭하여 업로드</p>
                                <p class="upload-hint">JPG, PNG 파일 (최대 5MB)</p>
                            </div>
                            <input type="file" id="photoUpload" name="photos" multiple accept="image/*" class="file-input">
                        </div>

                        <div class="photo-preview" id="photoPreview"></div>
                    </div>

                    <!-- 레슨 미리보기 -->
                    <div class="lesson-preview">
                        <h3 class="section-title">
                            <i class="fas fa-eye"></i>
                            미리보기
                        </h3>
                        
                        <div class="preview-card-content">
                            <div class="preview-image">
                                <img id="previewImg" src="/placeholder.svg?height=200&width=300" alt="레슨 미리보기">
                            </div>
                            <div class="preview-info">
                                <h4 id="previewTitle">레슨 제목을 입력하세요</h4>
                                <p id="previewCategory" class="preview-category">카테고리</p>
                                <p id="previewPrice" class="preview-price">가격 정보</p>
                                <p id="previewLocation" class="preview-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    위치 정보
                                </p>
                                <p id="previewSchedule" class="preview-schedule">
                                    <i class="fas fa-clock"></i>
                                    일정 정보
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- 제출 버튼 -->
                    <div class="submit-section">
                        <button type="submit" form="lessonForm" class="submit-btn">
                            <i class="fas fa-check"></i>
                            레슨 등록하기
                        </button>
                        <button type="button" class="preview-btn">
                            <i class="fas fa-eye"></i>
                            전체 미리보기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
