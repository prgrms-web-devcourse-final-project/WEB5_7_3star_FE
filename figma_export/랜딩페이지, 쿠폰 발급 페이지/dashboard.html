<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainUs - 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #f3f4f6;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #dbeafe, #e1d8fb);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-btn {
            padding: 0.5rem;
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .header-btn:hover {
            color: #111827;
        }

        /* Main Content */
        .main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .badge {
            display: inline-block;
            background: #e1d8fb;
            color: #374151;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .gradient-text {
            background: linear-gradient(to right, #dbeafe, #e1d8fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-description {
            font-size: 1.25rem;
            color: #6b7280;
            max-width: 42rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Service Cards */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 80rem;
            margin: 0 auto;
        }

        .service-card {
            background: #ffffff;
            border: 1px solid #f3f4f6;
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .service-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .service-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1);
        }

        .icon-search { background: linear-gradient(135deg, #dbeafe, #e1d8fb); }
        .icon-plus { background: linear-gradient(135deg, #e1d8fb, #dbeafe); }
        .icon-trophy { background: linear-gradient(135deg, #dbeafe, #fed7aa); }
        .icon-gift { background: linear-gradient(135deg, #e1d8fb, #fed7aa); }

        .service-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.75rem;
        }

        .service-description {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            background: #111827;
            color: #ffffff;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .footer-logo-icon {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, #dbeafe, #e1d8fb);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .footer-logo-text {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .footer-copyright {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        /* Icons */
        .icon {
            width: 2rem;
            height: 2rem;
            color: #374151;
        }

        .icon-sm {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">T</div>
                <span class="logo-text">TrainUs</span>
            </div>
            <div class="header-actions">
                <button class="header-btn">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <button class="header-btn">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </button>
                <button class="header-btn">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="badge">환영합니다! 🎉</div>
            <h1 class="main-title">
                <span class="gradient-text">TrainUs</span> 대시보드
            </h1>
            <p class="main-description">
                원하는 서비스를 선택하여 시작해보세요. 모든 기능이 한 곳에서 관리됩니다.
            </p>
        </div>

        <!-- Service Cards -->
        <div class="service-grid">
            <div class="service-card" onclick="location.href='#'">
                <div class="service-icon icon-search">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <h3 class="service-title">레슨 검색하기</h3>
                <p class="service-description">
                    다양한 카테고리의 레슨을 검색하고 원하는 강의를 찾아보세요.
                </p>
            </div>

            <div class="service-card" onclick="location.href='#'">
                <div class="service-icon icon-plus">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <h3 class="service-title">레슨 생성하기</h3>
                <p class="service-description">나만의 레슨을 만들고 다른 사용자들과 공유해보세요.</p>
            </div>

            <div class="service-card" onclick="location.href='#'">
                <div class="service-icon icon-trophy">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                </div>
                <h3 class="service-title">랭킹 보러가기</h3>
                <p class="service-description">전체 사용자 랭킹을 확인하고 나의 위치를 파악해보세요.</p>
            </div>

            <div class="service-card" onclick="location.href='coupons.html'">
                <div class="service-icon icon-gift">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                    </svg>
                </div>
                <h3 class="service-title">쿠폰 받으러가기</h3>
                <p class="service-description">다양한 혜택과 할인 쿠폰을 받아보세요.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <div class="footer-logo-icon">T</div>
                <span class="footer-logo-text">TrainUs</span>
            </div>
            <div class="footer-copyright">© 2024 TrainUs. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>
